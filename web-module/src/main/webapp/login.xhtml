<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h3>Login here</h3>
    <h:form id="login-form">
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
            <h:outputText value="Username:"/>
            <h:inputText value="#{loginController.username}" id="username"/>
            <h:outputText value="Password:"/>
            <h:inputSecret value="#{loginController.password}" id="password"/>
            <h:commandButton id="button" value="Login" action="#{loginController.login}"/>
            <h:messages />
            <br/>
        </h:panelGrid>
    </h:form>
    <h:button value="Register" outcome="/register.xhtml" />
    <br/>
</h:body>
</html>
