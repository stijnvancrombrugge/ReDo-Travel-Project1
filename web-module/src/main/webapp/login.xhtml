<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="index.xhtml">
    <ui:define name="pageContent" >

        <div id="login">
            <div class="light-wrapper">
                <div class="container inner">
                    <div class="row">
                        <div class="text-center">
                            <h2 class="main-title">About our company</h2>
                            <hr/>
                        </div>
                        <div class="divide50"></div>
                        <div class="col-sm-8">
                            <h3>Login here</h3>
                            <h:form id="login-form">
                                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
                                    <h:outputText value="Username:"/>
                                    <h:inputText value="#{loginController.username}" id="username"/>
                                    <h:outputText value="Password:"/>
                                    <h:inputSecret value="#{loginController.password}" id="password"/>
                                    <h:commandButton id="button" value="Login" action="#{loginController.login}"/>
                                    <h:messages />
                                    <br/>
                                </h:panelGrid>
                            </h:form>
                            <h:button value="Register" outcome="/register.xhtml" />
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
</html>
