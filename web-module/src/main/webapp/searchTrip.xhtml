<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >

<h:head>
    <title>Search Trip</title>
</h:head>
<h:body>
    <h:form id="tripForm">

        <h:panelGrid id="panel" columns="2" cellpadding="5">

            <h:panelGrid columns="2" cellpadding="5" rendered="#{empty createBookingController.selectedDestinationName}">
                <h:outputLabel for="selectedDestination" value="Available Destinations: "/>
                <p:selectOneMenu id="selectedDestination" value="#{createBookingController.selectedDestinationName}">
                    <f:selectItems value="#{createBookingController.allDestinations}" var="destination" itemLabel="#{destination.city}" itemValue="#{destination.city}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <h:panelGrid columns="2" cellpadding="5" rendered="#{not empty createBookingController.selectedDestinationName}" >
                <h:outputLabel for="chosenDestination" value="Selected Destination: "/>
                <h:outputText id="chosenDestination" value="#{createBookingController.selectedDestinationName}"/>
            </h:panelGrid>
            <br/>
            <p:outputLabel for="dateDep" value="Departure Date:" />
            <p:calendar id="dateDep" value="#{createBookingController.departureDate}" pattern="MM/dd/yyyy" required="true" maxdate="#{createBookingController.departureMax}">
                <p:ajax event="dateSelect" listener="#{createBookingController.onDepDateSelect}" update="dateArr"></p:ajax>
                <p:ajax event="change" update="dateArr"></p:ajax>
            </p:calendar>

            <p:outputLabel for="dateArr" value="Arrival Date:" />
            <p:calendar id="dateArr" value="#{createBookingController.arrivalDate}" pattern="MM/dd/yyyy" required="true" mindate="#{createBookingController.arrivalMin}">
                    <p:ajax event="dateSelect" listener="#{createBookingController.onArrDateSelect}" update="dateDep"></p:ajax>
                <p:ajax event="change" update="dateDep"></p:ajax>
            </p:calendar>
            <p:message id="arrDateMessage" for="dateArr" />
            <p:message id="depDateMessage" for="dateDep" />
        </h:panelGrid>

        <p:commandButton value="Continue" icon="ui-icon-check" update="arrDateMessage" validateClient="true" action="#{createBookingController.proceedToNumberOfPersons}" style="display:block;margin:10px 0" />
    </h:form>
</h:body>
</html>
