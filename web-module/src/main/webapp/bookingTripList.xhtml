<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

<ui:composition template="index.xhtml">
<ui:define name="customerServices">

    <div class="services-center">
    <h:form id="tripsForm">

        <h1 class="main-title">Possible trips</h1>
        <p:accordionPanel rendered="#{not empty createBookingController.possibleTrips}" value="#{createBookingController.possibleTrips}" var="trip">
            <p:tab title="Trip to #{trip.destination.city}">

                <div class="detailed-trip-section">
                    <p:graphicImage style="height: 250px" rendered="#{not empty trip.picturename}" value="img/#{trip.picturename}" />
                    <p:graphicImage style="height: 250px" rendered="#{empty trip.picturename}" value="img/paris.jpg" />

                </div>
                <div class="detailed-trip-section">
                    <h:panelGrid columns="2" cellpadding="5">

                        <h:outputText value="From: " style="font-weight: bold" />
                        <h:outputText value="#{trip.departureDate}" />

                        <h:outputText value="To: " style="font-weight: bold" />
                        <h:outputText value="#{trip.returnDate}" />

                        <h:outputText value="Description: " style="font-weight: bold" />
                        <h:outputText value="#{trip.description}" />

                        <h:outputText value="Price per day: " style="font-weight: bold" />
                        <h:outputText value="#{trip.pricePerDay}">
                            <f:convertNumber pattern="#0.00" />
                        </h:outputText>
                        <h:outputText value="Available places: " style="font-weight: bold" />
                        <h:outputText value="#{trip.availablePlaces}" />

                        <h:commandButton class="btn confirm-btn" value="Choose trip" icon="ui-icon-check" action="#{createBookingController.chooseTrip(trip.id)}" style="display:block;margin:10px 0" />

                    </h:panelGrid>

                </div>

            </p:tab>
        </p:accordionPanel>
        <h:outputText value="No trips available for given input" rendered="#{empty createBookingController.possibleTrips}" />

    </h:form>
    </div>

    <script type="text/javascript">
        function goToAnchor(){
            window.location = "#customer-services";
        }
    </script>

</ui:define>
</ui:composition>

</html>
