<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

<h:head>
    <title>Trips</title>
</h:head>

<h:body>
    <h:form id="tripsForm">

        <h3>Possible trips</h3>
        <p:accordionPanel rendered="#{not empty createBookingController.possibleTrips}" value="#{createBookingController.possibleTrips}" var="trip">
            <p:tab title="Trip to #{trip.destination.city} from - #{trip.departureDate} to - #{trip.returnDate}">
                <h:panelGrid columns="2" cellpadding="5">
                    <f:facet name="header">
                        <p:graphicImage name="resources/images/#{trip.picturename}" />
                    </f:facet>
                    <h:outputText value="Description: " style="font-weight: bold" />
                    <h:outputText value="#{trip.description}" />

                    <h:outputText value="Price per day: " style="font-weight: bold" />
                    <h:outputText value="#{trip.pricePerDay}" />

                    <h:outputText value="Available places: " style="font-weight: bold" />
                    <h:outputText value="#{trip.availablePlaces}" />

                    <h:commandButton value="Choose trip" icon="ui-icon-check" action="#{createBookingController.chooseTrip(trip.id)}" style="display:block;margin:10px 0" />

                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>
        <h:outputText value="No trips available for given input" rendered="#{empty createBookingController.possibleTrips}" />

    </h:form>
</h:body>

</html>
