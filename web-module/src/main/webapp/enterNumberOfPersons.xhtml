<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="index.xhtml">
<ui:define name="customerServices">

    <div class="container inner">
        <div class="row">
            <div class="text-center">
                <h2 class="main-title">Search Trip</h2>
                <hr/>
            </div>
        </div>
    <div id="tripsection" class="form-container">
    <div class="modal-body">
        <h:form id="personsForm">

            <div class="form-group">
                <h:outputLabel for="persons" value="Enter number of passengers:" />
                <p:inputText class="text-item" id="persons" required="true" value="#{createBookingController.numberOfPersons}">
                    <f:validateDoubleRange minimum="1"/>
                </p:inputText>
            </div>
        <h:commandButton class="btn confirm-btn" value="Continue" icon="ui-icon-check" action="#{createBookingController.proceedToTrips}" />
        <p:messages/>

    </h:form>
    </div>
        </div>
    </div>

    <script type="text/javascript">
        function goToAnchor(){
            window.location = "#form-container";
        }
    </script>

</ui:define>
</ui:composition>

</html>
