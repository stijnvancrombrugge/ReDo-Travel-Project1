<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Persons</title>
</h:head>

<h:body>
    <h:form id="personsForm">

        <h:panelGrid id="panel" columns="2" cellpadding="5">
            <p:outputLabel for="persons" value="Number of persons:" />
            <p:inputText id="persons" value="#{createBookingController.numberOfPersons}"  />
        </h:panelGrid>
        <h:commandButton value="Continue" icon="ui-icon-check" action="#{createBookingController.proceedToTrips}" style="display:block;margin:10px 0" />
    </h:form>
</h:body>

</html>
