<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="../index.xhtml">
<ui:define name="businessServices" >

<div id="detailedTrip">
<div class="light-wrapper">
<div class="container inner">
<div class="row">
<div class="text-center">
    <h2 class="main-title">Detailed Trip Info </h2>
    <hr/>
</div>

    <div class="row">

<h1>Trip Info </h1>
    <h:panelGrid id="grid" style="font-size:20px" columns="1">
        <h:panelGroup>
            <h:outputLabel value="Departure Location: " />
            <h:outputLabel value="#{rDTripController.detailedTrip.from.city} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Destination Location: " />
            <h:outputLabel value="#{rDTripController.detailedTrip.destination.city} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Departure Date: " />
            <h:outputLabel value="#{rDTripController.detailedTrip.departureDate} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Return Date: " />
            <h:outputLabel value="#{rDTripController.detailedTrip.returnDate} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Description: " />
            <h:outputLabel value="#{rDTripController.detailedTrip.description} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Available Places: " />
            <h:outputLabel value="#{rDTripController.detailedTrip.availablePlaces} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Total Places: " />
            <h:outputLabel value="#{rDTripController.detailedTrip.totalPlaces} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Price Per Day: " />
            <h:outputLabel value="#{rDTripController.detailedTrip.pricePerDay} " />
        </h:panelGroup>
    </h:panelGrid>
        </div>
    <div class="row">

    <h1>Flights Info</h1>

    <p:dataTable style="font-size: 18px;" id="tripFlights" value="#{rDTripController.detailedTrip.flights}" var="flight">
        <p:column headerText="Flight ID">
            <h:outputText value="#{flight.id}"/>
        </p:column>
        <p:column headerText="From">
            <h:outputText value="#{flight.from.city}"/>
        </p:column>
        <p:column headerText="To">
            <h:outputText value="#{flight.to.city}"/>
        </p:column>
        <p:column headerText="Arrival Date">
            <h:outputText value="#{flight.arrivalTime}"/>
        </p:column>
        <p:column headerText="Departure Date">
            <h:outputText value="#{flight.departureTime}"/>
        </p:column>
        <p:column headerText="Available Places">
            <h:outputText value="#{flight.availablePlaces}"/>
        </p:column>
        <p:column headerText="Total Places">
            <h:outputText value="#{flight.totalPlaces}"/>
        </p:column>
        <p:column headerText="Price Per Seat">
            <h:outputText value="#{flight.pricePerSeat}"/>
        </p:column>
        <p:column headerText="# ordered by RD Travel">
            <h:outputText value="#{flight.pricePerSeatByEmployee}"/>
        </p:column>
    </p:dataTable>
    <br/>
</div>
    <div class="row">
    <div class="form-container">
        <h:panelGrid id="newpr">
        <h:form>

            <div class="form-group">
            <h:panelGrid columns="1">
                <h:outputLabel value="Flight id:" />
                <p:selectOneMenu style="font-size:24px!important; width: 338px" id="filterFrom" value="#{rDTripController.flightToChangeID}" >
                    <f:selectItem itemValue="0" itemLabel="" />
                    <f:selectItems value="#{rDTripController.detailedTrip.flights}" var="flighttochange" itemLabel="#{flighttochange.id}" itemValue="#{flighttochange.id}"  />
                </p:selectOneMenu>
            </h:panelGrid>
            </div>
            <div class="form-group">
            <h:panelGrid columns="1">
                <h:outputLabel value="New price" />
                <p:inputText class="text-item" id="newwwPrice" value="#{rDTripController.newPrice}">
                    <f:validateDoubleRange minimum="0.01"/>
                </p:inputText>
            </h:panelGrid>
            </div>

            <br/>
            <br/>
        <p:commandButton class="btn confirm-btn" id="updatepr" value="update price" update="tripFlights newpr" actionListener="#{rDTripController.updPrice}">
            <f:ajax event="click" render="tripFlights newpr" />
        </p:commandButton>
            <br/>
            <br/>
        </h:form>
        <h:form>
            <p:commandButton class="btn confirm-btn" value="Back to Trip overview" action="#{rDTripController.goToTripOverview}" />
        </h:form>
        </h:panelGrid>
</div>

</div>
</div>
</div>
</div>
</div>


    <script type="text/javascript">
        function goToAnchor(){
            window.location = "#detailedTrip";
        }
    </script>


</ui:define>
</ui:composition>
</html>
