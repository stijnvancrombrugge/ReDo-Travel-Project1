<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<ui:composition template="../index.xhtml">
<ui:define name="pageContent" >

<div id="detailedTrip">
<div class="light-wrapper">
<div class="container inner">
<div class="row">
<div class="text-center">
    <h2 class="main-title">Detailed Trip Info </h2>
    <hr/>
</div>
<div class="divide50"></div>
<div class="col-sm-8">

<h1>Trip Info </h1>
    <h:panelGrid id="grid" columns="1">
        <h:panelGroup>
            <h:outputLabel value="Departure Location: " />
            <h:outputLabel value="#{rDTripController.detailedTrip.from.city} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Destination Location: " />
            <h:outputLabel value="#{rDTripController.detailedTrip.destination.city} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Departure Date: " />
            <h:outputLabel value="#{rDTripController.detailedTrip.departureDate} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Return Date: " />
            <h:outputLabel value="#{rDTripController.detailedTrip.returnDate} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Description: " />
            <h:outputLabel value="#{rDTripController.detailedTrip.description} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Available Places: " />
            <h:outputLabel value="#{rDTripController.detailedTrip.availablePlaces} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Total Places: " />
            <h:outputLabel value="#{rDTripController.detailedTrip.totalPlaces} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Price Per Day: " />
            <h:outputLabel value="#{rDTripController.detailedTrip.pricePerDay} " />
        </h:panelGroup>
    </h:panelGrid>

    <h1>Flights Info    </h1>

    <h:dataTable id="tripFlights" value="#{rDTripController.detailedTrip.flights}" var="flight">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Flight ID"/>
            </f:facet>
            <h:outputText value="#{flight.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="From"/>
            </f:facet>
            <h:outputText value="#{flight.from.city}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="To"/>
            </f:facet>
            <h:outputText value="#{flight.to.city}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Arrival Date"/>
            </f:facet>
            <h:outputText value="#{flight.arrivalTime}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Departure Date"/>
            </f:facet>
            <h:outputText value="#{flight.departureTime}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Available places"/>
            </f:facet>
            <h:outputText value="#{flight.availablePlaces}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Total places"/>
            </f:facet>
            <h:outputText value="#{flight.totalPlaces}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Price Per Seat"/>
            </f:facet>
            <h:outputText value="#{flight.pricePerSeat}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Price Per Seat ordered by RD Travel"/>
            </f:facet>
            <h:outputText value="#{flight.pricePerSeatByEmployee}"/>
        </h:column>
        <h:column>
            <h:form>
                <h:outputText id="pr" value="#{flight.pricePerSeatByEmployee}"/>
                <p:inputText id="newwPrice" value="#{rDTripController.newPrice}"  />
                <p:commandButton id="upd" value="update price" update="pr" actionListener="#{rDTripController.updPrice}">
                    <f:setPropertyActionListener target="#{rDTripController.flightID}" value="#{flight.id}" />
                    <f:ajax event="click" render="pr" />
                </p:commandButton>

        </h:form>
    </h:column>
    </h:dataTable>


</div>
</div>
</div>
</div>
</div>


    <script>
        function goToAnchor(){
            window.location = "#detailedTrip";
        }
    </script>


</ui:define>
</ui:composition>
</html>
