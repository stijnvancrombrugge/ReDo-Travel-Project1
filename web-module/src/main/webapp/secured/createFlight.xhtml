<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<ui:composition template="../index.xhtml">
<ui:define name="businessServices" >

<div id="createFlight">
<div class="light-wrapper">
<div class="container inner">
    <div class="row">
    <div class="text-center">
        <h2 class="main-title">Create Flight</h2>
        <hr/>
    </div>
    </div>

    <div id="tripsection" class="form-container">

    <div class="modal-body">
    <h:form>

        <h:panelGrid id="grid">
        <div class="form-group">
            <h:outputLabel for="datetimedep" value="Departure Datetime:" />
            <p:calendar class="calendar-item" id="datetimedep" value="#{createFlightController.departureDate}" pattern="MM/dd/yyyy HH:mm:ss" required="true" maxdate="#{createFlightController.departureMax}">
            </p:calendar>
            <p:message for="datetimedep"/>
        </div>
        <div class="form-group">
            <h:outputLabel for="datetimearr" value="Arrival Datetime:" />
            <p:calendar class="calendar-item" id="datetimearr" value="#{createFlightController.arrivalDate}" pattern="MM/dd/yyyy HH:mm:ss" required="true" mindate="#{createFlightController.arrivalMin}">    
            </p:calendar>
            <p:message for="datetimearr"/>
        </div>
        <div class="form-group">
            <h:outputLabel for="totplaces" value="Total Places:" />
            <p:inputText class="text-item" id="totplaces" value="#{createFlightController.totalPlaces}" required="true" label="Total places">
                <f:validateDoubleRange minimum="1"/>
            </p:inputText>
            <p:message for="totplaces"/>
        </div>
        <div class="form-group">
            <h:outputLabel for="freeplaces" value="Free places:" />
            <p:inputText class="text-item" id="freeplaces" value="#{createFlightController.freePlaces}" required="true" label="Free places">
                <f:validateDoubleRange minimum="1"/>
            </p:inputText>
            <p:message for="freeplaces"/>
        </div>
        <div class="form-group">
            <h:outputLabel for="price" value="Price per seat:" />
            <p:inputText class="text-item" id="price" value="#{createFlightController.price}" required="true" label="Price">
                <f:validateDoubleRange minimum="0.01"/>
            </p:inputText>
            <p:message for="price"/>
        </div>
        <div class="form-group">
            <h:outputLabel for="fromLocation" value="From:" />
            <p:selectOneMenu style="font-size:24px!important; width: 338px" id="fromLocation" value="#{createFlightController.from}">
                <f:selectItems value="#{createFlightController.allLocations}" var="loc" itemLabel="#{loc.city}" itemValue="#{loc.id}" />
            </p:selectOneMenu>
            <p:message for="fromLocation"/>
        </div>
        <div class="form-group">
            <h:outputLabel for="toLocation" value="To:" />
            <p:selectOneMenu style="font-size:24px!important; width: 338px" id="toLocation" value="#{createFlightController.to}">
                <f:selectItems value="#{createFlightController.allLocations}" var="loc" itemLabel="#{loc.city}" itemValue="#{loc.id}" />
            </p:selectOneMenu>
            <p:message for="toLocation"/>
        </div>
        </h:panelGrid>
        <br/>
    <h:commandButton class="btn confirm-btn" value="Submit" update="grid" validateClient="true" action="#{createFlightController.createFlight}" />

    </h:form>

</div>
</div>
</div>
</div>
</div>



    <script type="text/javascript">
        function goToAnchor(){
            window.location = "#createFlight";
        }
    </script>


</ui:define>
</ui:composition>
</html>
