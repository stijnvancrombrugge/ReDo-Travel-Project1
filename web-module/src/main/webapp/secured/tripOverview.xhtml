<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<ui:composition template="../index.xhtml">
<ui:define name="pageContent" >


<div id="TripsOverview">

    <div class="light-wrapper">
    <div class="container inner">
    <div class="row">
    <div class="text-center">
        <h2 class="main-title"> All Trips Overview </h2>
        <hr/>
    </div>
    <div class="divide50"></div>
    <div class="col-sm-8">



    <h1>Trip Overview</h1>

        <h:form>
        <h:panelGrid columns="2" >

        <h:outputLabel value="From Continent:" />
        <h:selectOneMenu id="filterFromContinent" value="#{rDTripController.filterContinentFromID}" >
            <f:selectItem itemValue="%%" itemLabel="" />
            <f:selectItems value="#{rDTripController.continentFrom}" var="cont" itemLabel="#{cont}" itemValue="#{cont}"  />
            <f:ajax event="valueChange" listener="#{rDTripController.filterOnLocation}"   render="tripOverview" />
        </h:selectOneMenu>

        <h:outputLabel value="Destination Continent:" />
        <h:selectOneMenu id="filterDestinationcontinent" value="#{rDTripController.filterContintentDestinationID}" >
            <f:selectItem itemValue="%%" itemLabel="" />
            <f:selectItems value="#{rDTripController.continentDestination}" var="cont" itemLabel="#{cont}" itemValue="#{cont}"  />
            <f:ajax event="valueChange" listener="#{rDTripController.filterOnLocation}"   render="tripOverview" />
        </h:selectOneMenu>

        <h:outputLabel value="From:" />
        <h:selectOneMenu id="filterFrom" value="#{rDTripController.filterFromID}" >
            <f:selectItem itemValue="0" itemLabel="" />
            <f:selectItems value="#{rDTripController.locationListFrom}" var="location" itemLabel="#{location.city}" itemValue="#{location.id}"  />
            <f:ajax event="valueChange" listener="#{rDTripController.filterOnLocation}"   render="tripOverview" />
        </h:selectOneMenu>


        <h:outputLabel value="Destination:" />
        <h:selectOneMenu id="filterDestination" value="#{rDTripController.filterDestinationID}" >
            <f:selectItem itemValue="0" itemLabel="" />
            <f:selectItems value="#{rDTripController.locationListDestination}" var="location" itemLabel="#{location.city}" itemValue="#{location.id}"  />
            <f:ajax event="valueChange" listener="#{rDTripController.filterOnLocation}"   render="tripOverview" />
        </h:selectOneMenu>

        </h:panelGrid>
        </h:form>



    <h:dataTable id="tripOverview" value="#{rDTripController.allTrips}" var="trip">
        <h:column>
            <f:facet name="header">
                <h:outputText value="From"/>
            </f:facet>
            <h:outputText value="#{trip.from.city}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="To"/>
            </f:facet>
            <h:outputText value="#{trip.destination.city}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Departure Date"/>
            </f:facet>
            <h:outputText value="#{trip.departureDate.date}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Return Date"/>
            </f:facet>
            <h:outputText value="#{trip.returnDate.date}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Available places"/>
            </f:facet>
            <h:outputText value="#{trip.availablePlaces}"/>
        </h:column>

        <h:column>

            <h:form>
                <h:commandLink action="#{rDTripController.showDetailedTrip(trip.id)}" value="Details Trip">
                </h:commandLink>
            </h:form>
        </h:column>
    </h:dataTable>


    </div>
    </div>
    </div>
    </div>
</div>


    <script>
        function goToAnchor(){
            window.location = "#TripsOverview";
        }
    </script>


</ui:define>
</ui:composition>
</html>
