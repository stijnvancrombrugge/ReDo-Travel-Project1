<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Passengers</title>
</h:head>
<h:body>
    <h1>Trip Overview</h1>
    <h:dataTable id="tripOverview" value="#{rDTripController.allTrips}" var="trip">
        <h:column>
            <f:facet name="header">
                <h:outputText value="From"/>
            </f:facet>
            <h:outputText value="#{trip.from.city}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="To"/>
            </f:facet>
            <h:outputText value="#{trip.destination.city}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Departure Date"/>
            </f:facet>
            <h:outputText value="#{trip.departureDate.date}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Return Date"/>
            </f:facet>
            <h:outputText value="#{trip.returnDate.date}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Available places"/>
            </f:facet>
            <h:outputText value="#{trip.availablePlaces}"/>
        </h:column>

        <h:column>

            <h:form>
                <h:commandLink action="#{rDTripController.detailedTrip(trip.id)}" value="Details Trip">
                </h:commandLink>
            </h:form>
        </h:column>
    </h:dataTable>



</h:body>
</html>
