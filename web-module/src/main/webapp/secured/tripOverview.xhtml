<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<ui:composition template="../index.xhtml">
<ui:define name="businessServices" >


<div id="TripsOverview">

    <div class="light-wrapper">
    <div class="container inner">
    <div class="row">
    <div class="text-center">
        <h2 class="main-title"> All Trips Overview </h2>
        <hr/>
    </div>


        <div class="row">
            <h:form>
            <div class="left-section">
                <div class="form-group">
                    <h:panelGrid columns="1">

                        <h:outputLabel value="From Continent:" />
                        <p:selectOneMenu style="font-size:24px!important; width: 338px" id="filterFromContinent" value="#{rDTripController.filterContinentFromID}" >
                            <f:selectItem itemValue="%%" itemLabel="" />
                            <f:selectItems value="#{rDTripController.continentFrom}" var="cont" itemLabel="#{cont}" itemValue="#{cont}"  />
                            <f:ajax event="valueChange" listener="#{rDTripController.filterOnLocation}"   render="tripOverview" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                </div>
                <div class="form-group">
                    <h:panelGrid columns="1">

                        <h:outputLabel value="From:" />
                        <p:selectOneMenu style="font-size:24px!important; width: 338px" id="filterFrom" value="#{rDTripController.filterFromID}" >
                            <f:selectItem itemValue="0" itemLabel="" />
                            <f:selectItems value="#{rDTripController.locationListFrom}" var="location" itemLabel="#{location.city}" itemValue="#{location.id}"  />
                            <f:ajax event="valueChange" listener="#{rDTripController.filterOnLocation}"   render="tripOverview" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                </div>

            </div>
            <div class="right-section">

                <div class="form-group">
                    <h:panelGrid columns="1">
                <h:outputLabel value="Destination Continent:" />
                <p:selectOneMenu style="font-size:24px!important; width: 338px" id="filterDestinationcontinent" value="#{rDTripController.filterContintentDestinationID}" >
                    <f:selectItem itemValue="%%" itemLabel="" />
                    <f:selectItems value="#{rDTripController.continentDestination}" var="cont" itemLabel="#{cont}" itemValue="#{cont}"  />
                    <f:ajax event="valueChange" listener="#{rDTripController.filterOnLocation}"   render="tripOverview" />
                </p:selectOneMenu>
                    </h:panelGrid>
                    </div>

                <div class="form-group">
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Destination:" />
                        <p:selectOneMenu style="font-size:24px!important; width: 338px" id="filterDestination" value="#{rDTripController.filterDestinationID}" >
                            <f:selectItem itemValue="0" itemLabel="" />
                            <f:selectItems value="#{rDTripController.locationListDestination}" var="location" itemLabel="#{location.city}" itemValue="#{location.id}"  />
                            <f:ajax event="valueChange" listener="#{rDTripController.filterOnLocation}"   render="tripOverview" />
                        </p:selectOneMenu>
                            </h:panelGrid>
                    </div>

                </div>
            </h:form>
        </div>


        <div class="row">
        <p:dataTable style="font-size: 18px;" id="tripOverview" value="#{rDTripController.allTrips}" var="trip">
        <p:column headerText="From">
            <h:outputText value="#{trip.from.city}"/>
        </p:column>
        <p:column headerText="To">
            <h:outputText value="#{trip.destination.city}"/>
        </p:column>
        <p:column headerText="Departure Date">
            <h:outputText value="#{trip.departureDate.date}"/>
        </p:column>
        <p:column headerText="Return Date">
            <h:outputText value="#{trip.returnDate.date}"/>
        </p:column>
        <p:column headerText="Available Places">
            <h:outputText value="#{trip.availablePlaces}"/>
        </p:column>

        <p:column headerText="Details">
            <h:form>
                <h:commandLink style="color:deepskyblue" action="#{rDTripController.showDetailedTrip(trip.id)}" value="Details Trip">
                </h:commandLink>
            </h:form>
        </p:column>
    </p:dataTable>


    </div>
    </div>
    </div>
    </div>
</div>


    <script type="text/javascript">
        function goToAnchor(){
            window.location = "#TripsOverview";
        }
    </script>


</ui:define>
</ui:composition>
</html>
