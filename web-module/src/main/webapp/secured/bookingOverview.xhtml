<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../index.xhtml">
<ui:define name="customerServices">

    <div class="services-center">

    <h1 class="main-title">Booking Info for #{loginController.username}</h1>
    <h:panelGrid id="grid" columns="1">
        <h:panelGroup>
            <h:outputLabel value="Departure Location: " />
            <h:outputLabel value="#{createBookingController.selectedTrip.from.city} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Destination Location: " />
            <h:outputLabel value="#{createBookingController.selectedTrip.destination.city} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Departure Date: " />
            <h:outputLabel value="#{createBookingController.selectedTrip.departureDate} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Return Date: " />
            <h:outputLabel value="#{createBookingController.selectedTrip.returnDate} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Description: " />
            <h:outputLabel value="#{createBookingController.selectedTrip.description} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Persons: " />
            <h:outputLabel value="#{createBookingController.numberOfPersons} " />
        </h:panelGroup>
        <h:panelGroup>
            <h:outputLabel value="Price Per Day: " />
            <h:outputLabel value="#{createBookingController.selectedTrip.pricePerDay} " />
        </h:panelGroup>
    </h:panelGrid>

    <h1>Flights Info    </h1>

    <h:dataTable id="tripFlights" value="#{createBookingController.selectedTrip.flights}" var="flight">
        <h:column>
            <f:facet name="header">
                <h:outputText value="From"/>
            </f:facet>
            <h:outputText value="#{flight.from.city}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="To"/>
            </f:facet>
            <h:outputText value="#{flight.to.city}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Arrival Date"/>
            </f:facet>
            <h:outputText value="#{flight.arrivalTime}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Departure Date"/>
            </f:facet>
            <h:outputText value="#{flight.departureTime}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Price Per Seat"/>
            </f:facet>
            <h:outputText value="#{flight.pricePerSeat}"/>
        </h:column>
    </h:dataTable>

    <h1>Total Price</h1>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Price: "/>
        </f:facet>
        <h:outputText value="#{createBookingController.totalPrice}"/>
    </h:column>

    <h:form>
        <div style="width: 45%; float:left;">
            <h:commandButton class="btn confirm-btn" value="Pay by CreditCard" action="#{createBookingController.payByCreditCard}" />
        </div>
        <div style="width: 45%; float:right;">
        <h:commandButton class="btn confirm-btn" value="Pay by Endorsement" action="#{createBookingControllerConversation.endCreationTrip}" />
        </div>

    </h:form>
    </div>

    <script type="text/javascript">
        function goToAnchor(){
            window.location = "#customer-services";
        }
    </script>

</ui:define>
</ui:composition>
</html>
