<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<ui:composition template="../index.xhtml">
<ui:define name="pageContent" >

<div id="editFlights">
<div class="light-wrapper">
<div class="container inner">
<div class="row">
<div class="text-center">
    <h2 class="main-title">Edit Flight</h2>
    <hr/>
</div>
<div class="divide50"></div>
<div class="col-sm-8">




    <h:form id="form">


        <h:panelGrid columns="2" cellpadding="5">


            <p:outputLabel for="datetimedep" value="Departure Datetime:" />
            <p:calendar id="datetimedep" value="#{editFlightController.flight.departureTime}" pattern="MM/dd/yyyy HH:mm:ss" required="true" maxdate="#{editFlightController.departureMax}">
                   <p:ajax event="dateSelect" listener="#{editFlightController.onDepDateSelect}" update="datetimearr"></p:ajax>
                   <p:ajax event="change" update="datetimearr"></p:ajax>
            </p:calendar>
            <p:outputLabel for="datetimearr" value="Arrival Datetime:" />
            <p:calendar id="datetimearr" value="#{editFlightController.flight.arrivalTime}" pattern="MM/dd/yyyy HH:mm:ss" required="true" mindate="#{editFlightController.arrivalMin}">
                    <p:ajax event="dateSelect" listener="#{editFlightController.onArrDateSelect}" update="datetimedep"></p:ajax>
                    <p:ajax event="change" update="datetimedep"></p:ajax>
            </p:calendar>
            <p:outputLabel for="totplaces" value="Total Places:" />
            <p:inputText id="totplaces" value="#{editFlightController.flight.totalPlaces}">
                <f:validateDoubleRange minimum="1"/>
            </p:inputText>
            <p:outputLabel for="freeplaces" value="Free places:" />
            <p:inputText id="freeplaces" value="#{editFlightController.flight.availablePlaces}">
                <f:validateDoubleRange minimum="1"/>
            </p:inputText>
            <p:outputLabel for="price" value="Price per seat:" />
            <p:inputText id="price" value="#{editFlightController.flight.pricePerSeat}">
                <f:validateDoubleRange minimum="0.01"/>
            </p:inputText>
            <p:outputLabel for="fromLocation" value="From:" />
            <p:selectOneMenu id="fromLocation" value="#{editFlightController.from}">
                <f:selectItems value="#{editFlightController.allLocations}" var="loc" itemLabel="#{loc.city}" itemValue="#{loc.id}" />
            </p:selectOneMenu>

            <p:outputLabel for="toLocation" value="To:" />
            <p:selectOneMenu id="toLocation" value="#{editFlightController.to}">
                <f:selectItems value="#{editFlightController.allLocations}" var="loc" itemLabel="#{loc.city}" itemValue="#{loc.id}" />
            </p:selectOneMenu>




        </h:panelGrid>
        <h:commandButton value="Save Flight"  action="#{editFlightController.updateFlight}" />

        <h:commandButton action="#{editFlightController.editDiscounts}" value="Edit Discounts " />

        <h:commandButton action="#{partnerController.goToFlights(loginController.username)}" value="Update Done"/>


    </h:form>

</div>
</div>
</div>
</div>
</div>


    <script>
        function goToAnchor(){
            window.location = "#editFlights";
        }
    </script>


</ui:define>
</ui:composition>
</html>
