<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="../index.xhtml">
<ui:define name="customerServices">

    <div class="container inner">
    <div class="row">
        <div class="text-center">
            <h2 class="main-title">Credit card</h2>
            <hr/>
        </div>
    </div>
    <div class="form-container">
    <div class="modal-body">
    <h:form id="form">

        <div class="form-group">
            <h:outputLabel for="inpCCnumber" value="Card number: " />
            <p:inputText class="text-item" id="inpCCnumber" required="true" value="#{createBookingController.creditcardNumber}">
                <f:validator validatorId="CreditCardValidator"/>
            </p:inputText>
        </div>
        <h2>Obtain 10% Discount !</h2>
        <h:commandButton class="btn confirm-btn" value="Pay" action="#{createBookingControllerConversation.endCreationTrip}" />
        <p:message id="creditcardNumber" for="inpCCnumber" />

    </h:form>
    </div>
    </div>
    </div>

    <script type="text/javascript">
        function goToAnchor(){
            window.location = "#customer-services";
        }
    </script>

</ui:define>
</ui:composition>
</html>
