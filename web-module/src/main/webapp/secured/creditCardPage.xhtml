<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>Credit Card Info</title>
</h:head>
<h:body>

    <h:form id="form">
        <h:inputText label="Credit Card Number:"
                     id="inpCCnumber" required="true"
                     value="#{createBookingController.creditcardNumber}">
            <f:validator validatorId="CreditCardValidator"/>
        </h:inputText>
        <p:message id="creditcardNumber" for="inpCCnumber" />

    <h:commandButton value="Pay" action="#{createBookingControllerConversation.endCreationTrip}" />
</h:form>
</h:body>
</html>
