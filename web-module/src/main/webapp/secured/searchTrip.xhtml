<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >

<h:head>
    <title>Search Trip</title>
</h:head>
<h:body>
    <h:form id="tripForm">

        <h:panelGrid id="panel" columns="2" cellpadding="5">

            <h:panelGroup rendered="#{empty createBookingController.selectedDestinationName}">
                <h:outputLabel value="Available Destinations: "></h:outputLabel>
                <p:selectOneMenu id="basic" value="#{createBookingController.selectedDestinationName}">
                    <f:selectItems value="#{createBookingController.allDestinations}" var="destination" itemLabel="#{destination.city}" itemValue="#{destination.city}"/>
                </p:selectOneMenu>
            </h:panelGroup>
            <h:panelGroup rendered="#{not empty createBookingController.selectedDestinationName}" >
                <h:outputLabel value="Selected Destination: "></h:outputLabel>
                <h:outputText id="selectedDestination" value="#{createBookingController.selectedDestinationName}"></h:outputText>
            </h:panelGroup>
            <br/>
            <p:commandButton value="Book Trip" icon="ui-icon-check" style="display:block;margin:10px 0" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
