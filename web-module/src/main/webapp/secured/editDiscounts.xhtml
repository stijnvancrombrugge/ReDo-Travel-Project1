<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="../index.xhtml">
<ui:define name="businessServices" >

<div id="editDiscount">
<div class="light-wrapper">
<div class="container inner">
<div class="row">
<div class="text-center">
    <h2 class="main-title">Edit Discounts</h2>
    <hr/>
</div>

    <div class="row">
    <div class="form-container">
        <div class="modal-body">
    <p:dataTable style="font-size: 18px" id="passangers" value="#{editFlightController.discounts}" var="discount">
        <p:column headerText="Number to sell">
            <h:outputText value="#{discount.nbrToCell}"/>
        </p:column>
        <p:column headerText="Percentage">
            <h:outputText value="#{discount.percentage}"/>
        </p:column>
        <p:column headerText="Edit">
            <h:form>
                <h:commandLink style="color:deepskyblue" action="#{editFlightController.editDiscount(discount.id)}" value="Edit discount ">
                </h:commandLink>
            </h:form>
        </p:column>
    </p:dataTable>
        </div>
    <br/><br/>

    <h:form>
        <h:commandButton class="btn confirm-btn" action="#{editFlightController.editFlight(editFlightController.flightID)}" value="Edit flight " />
        <br/>
        <br></br>
        <h:commandButton class="btn confirm-btn" action="#{partnerController.goToFlights(loginController.username)}" value="Update Done" />
    </h:form>
            </div>
        </div>



    <c:if test="#{editFlightController.discountToEdit()}">
        <div class="row">
        <div class="text-center">
            <h2 class="main-title">Update Discount</h2>
            <hr/>
        </div>
        <div class="form-container">
            <div class="modal-body">

        <h:form id="form">

            <div class="form-group">
                <h:outputLabel for="nbrToSell1" value="Nbr of Seats Sold:" />
                <p:inputText class="text-item" id="nbrToSell1" value="#{editFlightController.discount.nbrToCell}">
                    <f:validateDoubleRange minimum="1"/>
                </p:inputText>
                <p:message for="nbrToSell1"/>
            </div>
            <div class="form-group">
                <h:outputText id="output1" class="text-item" value="Percentage Discount:#{editFlightController.percentage}%" />
                <h:inputHidden id="txt21" value="#{editFlightController.percentage}" />
                <p:slider for="txt21" display="output1" style="width: 200px" displayTemplate="Percentage Discount: {value} %" />
            </div>


        <h:commandButton value="Save Changed Discount"  action="#{editFlightController.updateDiscount}" />
        <br> </br>

        </h:form>
        </div>
        </div>
        </div>

    </c:if>
    <c:if test="#{!editFlightController.discountToEdit()}">

        <div class="row">
        <div class="text-center">
            <h2 class="main-title">Add new discount</h2>
            <hr/>
        </div>
        <div class="form-container">
            <div class="modal-body">


        <h:form id="formnew">

            <div class="form-group">
                <h:outputLabel for="nbrToSell" value="Nbr of Seats Sold:" />
                <p:inputText class="text-item" id="nbrToSell" value="#{editFlightController.nbrToCell}">
                    <f:validateDoubleRange minimum="1"/>
                </p:inputText>
                <p:message for="nbrToSell"/>
            </div>
            <div class="form-group">
                <h:outputText id="output" class="text-item" value="Percentage Discount:#{editFlightController.percentage}%" />
                <h:inputHidden id="txt2" value="#{editFlightController.percentage}" />
                <p:slider for="txt2" display="output" style="width: 200px" displayTemplate="Percentage Discount: {value} %" />
            </div>

            <h:commandButton class="btn confirm-btn" value="Add Discount"  action="#{editFlightController.addNewDiscount}" />

        </h:form>

        </div>
        </div>
        </div>

    </c:if>


</div>
</div>
    </div>
    </div>


    <script type="text/javascript">
        function goToAnchor(){
            window.location = "#editDiscount";
        }
    </script>


</ui:define>
</ui:composition>
</html>
