<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../index.xhtml">
<ui:define name="customerServices">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
                <h2 class="main-title">Welcome #{loginController.username}</h2>
            </div>
        </div>
        <div class="divide50"></div>
        <div class="row">
            <h:form>

                <div class="col-md-6 text-center">
                    <div class="service-item">
                        <h:commandLink action="#{createBookingController.proceedToTrips}"><i class="service-icon fa fa-eraser"></i></h:commandLink>
                        <h4 class="service-title">Cancel Booking</h4>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <div class="service-item">
                        <h:commandLink action="#{createBookingController.proceedToOverview}"><i class="service-icon fa fa-check"/></h:commandLink>
                        <h4 class="service-title">Proceed Booking</h4>
                    </div>
                </div>
            </h:form>
        </div>
    </div>


    <script type="text/javascript">
        function goToAnchor(){
            window.location = "#customer-services";
        }
    </script>

</ui:define>
</ui:composition>

</html>
