<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<ui:composition template="../index.xhtml">
<ui:define name="businessServices" >

<div id="createDiscount">
<div class="light-wrapper">
<div class="container inner">
<div class="row">
<div class="text-center">
    <h2 class="main-title">Create Flight</h2>
    <hr/>
</div>
<div class="divide50"></div>
<div class="col-sm-8">

    <h:dataTable id="passangers" value="#{createFlightController.discounts}" var="discount">
    <h:column>
        <f:facet name="header">
            <h:outputText value="From"/>
        </f:facet>
        <h:outputText value="#{discount.nbrToCell}"/>
    </h:column>
    <h:column>
        <f:facet name="header">
            <h:outputText value="To"/>
        </f:facet>
        <h:outputText value="#{discount.percentage}"/>
    </h:column>
    </h:dataTable>


    <h:form id="form">


        <h:panelGrid columns="2" cellpadding="5">



            <p:outputLabel for="nbrToSell" value="Nbr of Seats Sold:" />
            <p:inputText id="nbrToSell" value="#{createFlightController.nbrToCell}"  />
            <h:outputText id="output" value="Percentage Discount:#{createFlightController.percentage}%" />
            <h:inputHidden id="txt2" value="#{createFlightController.percentage}" />
            <p:slider for="txt2" display="output" style="width: 200px" displayTemplate="Percentage Discount: {value} %" />



        </h:panelGrid>



    <h:commandButton value="Add Discount"  action="#{createFlightController.addDiscount}" />
        <br> </br>
    <h:commandButton value="Save Flight"  action="#{createFlightControllerConversation.saveFlight}" />
    </h:form>

</div>
</div>
</div>
</div>
</div>


    <script>
        function goToAnchor(){
            window.location = "#createDiscount";
        }
    </script>


</ui:define>
</ui:composition>
</html>
