<ui:composition template="../index.xhtml">
<ui:define name="businessServices" >

    <div id="partnerHome" class="services">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                    <h2 class="main-title">Our Services</h2>
                    <hr> </hr>
                </div>
            </div>
            <div class="divide50"></div>
            <div class="row">
                <div class="col-md-3 text-center">
                    <div class="service-item">

                        </h4>
                        </div>
                </div>
                <div class="col-md-3 text-center">
                    <div class="service-item">
                        <i class="service-icon fa fa-usd"></i>
                        <h4 class="service-title"><h:form> <h:commandButton value="create new flight" action="#{createFlightControllerConversation.startCreation}" />  </h:form>
                        </h4>
                    </div>
                </div>
                <div class="col-md-3 text-center">
                    <div class="service-item">
                        <i class="service-icon fa fa-usd"></i>
                        <h4 class="service-title"><h:form> <h:commandButton value="flight report" action="#{flightReportController.goToReportPage(loginController.username)}" />  </h:form>
                        </h4>
                    </div>
                </div>

            </div>
        </div>

    function goToAnchor(){
        window.location = "#partnerHome";
    }
</script>
