<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<ui:composition template="../index.xhtml">
<ui:define name="businessServices" >

    <div id="partnerHome" class="services">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                    <h2 class="main-title">Partner Services</h2>
                    <hr> </hr>
                </div>
            </div>
            <div class="divide50"></div>
            <div class="row">
                <h:form>
                <div class="col-md-4 text-center">
                    <div class="service-item">
                        <h:commandLink action="#{partnerController.goToFlights(loginController.username)}"> <i class="service-icon fa fa-plane"/></h:commandLink>
                        <h4 class="service-title">
                            Flight Overview
                        </h4>
                    </div>
                </div>

                <div class="col-md-4 text-center">
                    <div class="service-item">
                        <h:commandLink action="#{createFlightControllerConversation.startCreation}"><i class="service-icon fa fa-plus"/></h:commandLink>
                        <h4 class="service-title">
                            Create New Flight
                        </h4>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="service-item">
                        <h:commandLink action="#{flightReportController.goToReportPage(loginController.username)}"><i class="service-icon fa fa-file"/></h:commandLink>
                        <h4 class="service-title">
                            Flight report
                        </h4>
                    </div>
                </div>
                </h:form>

            </div>
        </div>
    </div>
<script type="text/javascript">
    function goToAnchor(){
        window.location = "#partnerHome";
    }
</script>

</ui:define>
</ui:composition>
</html>
