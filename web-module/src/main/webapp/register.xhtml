<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registration</title>
</h:head>
<h:body>
    <h3>Register here</h3>
    <h:form id="register-form">
        <h:outputText value="Username:"/>
        <h:inputText value="#{registrationController.username}" id="username"/>
        <br/>
        <h:outputText value="Password:"/>
        <h:inputSecret value="#{registrationController.password}" id="password"/>
        <br/>
        <h:outputText value="Emailadress:"/>
        <h:inputText value="#{registrationController.emailadress}" id="emailadress"/>
        <br/>
        <h:commandButton id="button" value="Register" action="#{registrationController.register}"/>
        <br/>
        <h:messages />
        <br/>
    </h:form>
</h:body>
</html>
