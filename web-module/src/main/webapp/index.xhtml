<!-- Login form -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">

                <div class="modal-body">

                        <div class="form-group">
                            <h:outputLabel for="username" value="Username:"/>
                            <p:inputText class="form-control input-lg" value="#{loginController.username}" id="username" required="true" label="Username"/>
                            <p:message for="username"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="password" value="Password:" />
                            <p:password class="form-control input-lg" value="#{loginController.password}" id="password" required="true" label="Password"/>
                            <p:message for="password"/>
                        </div>
                    </h:panelGrid>
                </div>
                <div class="modal-footer">
                    <p:commandButton  class="btn confirm-btn"  id="button" value="Login" update="grid" validateClient="true" action="#{loginController.login}"/>
                    <p:link  value="Register" outcome="/register.xhtml" />
                    <p:messages for="credentials" id="messages" showDetail="true" autoUpdate="true" closable="true" style="display:block" />
                </div>
                </h:form>

            </div>
        </div>
    </div>

<script>
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
</script>

<!-- modal -->

<script>

    $('.modal').on('shown.bs.modal', function () {
        var curModal = this;
        $('.modal').each(function(){
            if(this != curModal){
                $(this).modal('hide');
            }
        });
    });
</script>
